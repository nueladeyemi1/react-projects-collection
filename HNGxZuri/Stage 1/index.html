<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNGxZuri stage one</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 data-testid="slackUsername">Emmanuel Adeyemi</h1>
      <img
        class="display__image"
        src="displayImage.jpg"
        alt="nueladeyemi"
        data-testid="slackDisplayImage"
      />
      <span
        >Current Day:
        <div class="current__day" data-testid="currentDayOfTheWeek">
          Thursday
        </div></span
      >
      <span
        >Current Time:
        <p class="curent__UTC__Time" data-testid="currentUTCTime">
          09:40:46
        </p></span
      >
      <h3 data-testid="myTrack">Frontend Track</h3>
      <a
        href="https://github.com/nueladeyemi1/react-projects-collection/tree/master/HNGxZuri/Stage%201"
        data-testid="githubURL"
        ><button class="github__link">Source Code</button></a
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
